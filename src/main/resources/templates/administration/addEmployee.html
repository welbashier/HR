<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    
    <script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    // Fetch all the forms we want to apply custom Bootstrap validation styles to
		    var forms = document.getElementsByClassName('needs-validation');
		    // Loop over them and prevent submission
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>
  </head>
  
  <body>
	<div class="container">
		<h3>Add New Employee</h3>
		<form class="needs-validation" enctype="multipart/form-data" novalidate action="/Open/Post" method="POST">
		  <div class="form-row">
		    <div class="col-md-4 mb-3">
		      <label for="validationCustom01">First name</label>
		      <input type="text" class="form-control" name="firstName" id="validationCustom01" placeholder="First name" value="Mark" required>
		      <div class="valid-feedback">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationCustom02">Last name</label>
		      <input type="text" class="form-control" name="lastName" id="validationCustom02" placeholder="Last name" value="Otto" required>
		      <div class="valid-feedback">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationCustomUsername">Username</label>
		      <div class="input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="inputGroupPrepend">@</span>
		        </div>
		        <input type="text" class="form-control" name="userName" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
		        <div class="invalid-feedback">
		          Please choose a username.
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="col-md-6 mb-3">
		      <label for="validationCustom03">City</label>
		      <input type="text" class="form-control" name="city" id="validationCustom03" placeholder="City" required>
		      <div class="invalid-feedback">
		        Please provide a valid city.
		      </div>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label for="validationCustom04">State</label>
		      <input type="text" class="form-control" name="state" id="validationCustom04" placeholder="State" required>
		      <div class="invalid-feedback">
		        Please provide a valid state.
		      </div>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label for="validationCustom05">Zip</label>
		      <input type="text" class="form-control" name="zip" id="validationCustom05" placeholder="Zip" required>
		      <div class="invalid-feedback">
		        Please provide a valid zip.
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" name="agree" type="checkbox" value="" id="invalidCheck" required>
		      <label class="form-check-label" for="invalidCheck">
		        Agree to terms and conditions
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		  </div>
		  
		  <!---- this field is needed for holding and passing back CSRF code ----->
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		  
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</form>
	</div>
</body>
</html>
