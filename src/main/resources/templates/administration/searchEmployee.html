<!DOCTYPE html>
<html>
	<head>
		<title>Employees-Search</title>
		</head>
		<style>
		#success_message {
			display: none;
		}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

		<script>
		$(document).ready(
			function() {
				$('#contact_form')
					.bootstrapValidator({
						// To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
						feedbackIcons: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon glyphicon-remove',
							validating: 'glyphicon glyphicon-refresh'
						},
						fields: {
							first_name: {
								validators: {
									stringLength: {
										min: 2,
									},
									notEmpty: {
										message: 'Please enter your First Name'
									}
								}
							},
							last_name: {
								validators: {
									stringLength: {
										min: 2,
									},
									notEmpty: {
										message: 'Please enter your Last Name'
									}
								}
							},
							user_name: {
								validators: {
									stringLength: {
										min: 8,
									},
									notEmpty: {
										message: 'Please enter your Username'
									}
								}
							},
							user_password: {
								validators: {
									stringLength: {
										min: 8,
									},
									notEmpty: {
										message: 'Please enter your Password'
									}
								}
							},
							confirm_password: {
								validators: {
									stringLength: {
										min: 8,
									},
									notEmpty: {
										message: 'Please confirm your Password'
									}
								}
							},
							email: {
								validators: {
									notEmpty: {
										message: 'Please enter your Email Address'
									},
									emailAddress: {
										message: 'Please enter a valid Email Address'
									}
								}
							},
							contact_no: {
								validators: {
									stringLength: {
										min: 12,
										max: 12,
										notEmpty: {
											message: 'Please enter your Contact No.'
										}
									}
								},
								department: {
									validators: {
										notEmpty: {
											message: 'Please select your Department/Office'
										}
									}
								},
							}
						}
					})
					.on(
						'success.form.bv',
						function(e) {
							$('#success_message').slideDown({
								opacity: "show"
							}, "slow") // Do something ...
							$('#contact_form').data(
									'bootstrapValidator')
								.resetForm();

							// Prevent form submission
							e.preventDefault();

							// Get the form instance
							var $form = $(e.target);

							// Get the BootstrapValidator instance
							var bv = $form
								.data('bootstrapValidator');

							// Use Ajax to submit form data
							$.post($form.attr('action'), $form
								.serialize(),
								function(
									result) {
									console.log(result);
								}, 'json');
						});
			});
		</script>
		
		<script>
			$(document).ready(function(){
				var date_input=$('input[name="date"]'); //our date input has the name "date"
				var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
				date_input.datepicker({
					format: 'mm/dd/yyyy',
					container: container,
					todayHighlight: true,
					autoclose: true,
				})
			})
		</script>
	</head>
	
	<body>
	
	<div class="container">

		<form class="well form-horizontal" action="/Employee/admin/searchEmployee" 
			method="get" autocomplete="off" id="contact_form">
			<!----- icons: https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp ----->
			
			<fieldset>

				<!-- Form Name -->
				<legend>
					<h3><b>Search Form</b></h3>
				</legend>
				<br>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">First Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="first_name"
								placeholder="First Name" class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Last Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="last_name"
								placeholder="Last Name" class="form-control" type="text">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Department</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-list"></i>
							</span>
							<select name="department" class="form-control selectpicker">
								<option value="">Select your Department</option>
								<option>Engineering</option>
								<option>Accounting</option>
								<option>Human Resources</option>
							</select>
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Hire Date From</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-calendar"></i>
							</span>
							<input name="date" id="date" placeholder="Hire Date From" class="form-control" type="text">
							<span class="input-group-addon">
								<i>To</i>
							</span>
							<input name="date" id="date" placeholder="Hire Date To" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				<!-- Select Basic -->

				<!-- Success message -->
				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<br>
						<button type="submit" class="btn btn-primary">
							SUBMIT <span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	</div>
	<!-- /.container -->
	<br>
	<a href="/Employee/home">Home</a>
	<br>
	<br>
	<a href="/logout">Logout</a>
</body>
</html>
